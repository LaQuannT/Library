<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>Library</h1>
        <form action="" method="post">
          <div class="questions">
            <label for="title">Title of book?</label>
            <input type="text" name="title" id="book-title" />
          </div>
          <div class="questions">
            <label for="author">Name of author?</label>
            <input type="text" name="author" id="author" />
          </div>
          <div class="questions">
            <label for="pages">Number of pages?</label>
            <input type="text" name="pages" id="pages" />
          </div>
          <fieldset>
            <legend>Choose status of book:</legend>
            <div class="questions">
              <input type="radio" name="status" id="status-y" value="Yes" />
              <label for="status-y">Read</label>
            </div>
            <div class="questions">
              <input
                type="radio"
                name="status"
                id="status-n"
                value="No"
                checked
              />
              <label for="status-n">Not Read</label>
            </div>
          </fieldset>
          <button type="submit" id="btn-submit">Submit</button>
        </form>
        <div class="action">
          <button type="button" class="action-btn" id="add-btn">+</button>
        </div>
      </div>
      <div class="content">
        <div class="counters">
          <p class="book-counter">
            Amount of books: <span id="bk-num">0</span>
          </p>
          <p class="books-read">Books read: <span id="bk-read">0</span></p>
          <p class="to-read">Books to read: <span id="bk-to-read">0</span></p>
        </div>
        <div class="bk-shelf">
          <table>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
              <th>Remove</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
